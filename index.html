<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            id="city-input"
            placeholder="Enter a city.."
            required
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city" class="current-city">Pretoria</h1>
            <p class="current-details">
              <span id="time"></span>
              <span id="description"></span> <br />
              Humidity: <strong id="humidity">69%</strong>, Wind:
              <strong id="wind-speed">6km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                class="weather-app-icon"
              />
            </div>
            <span id="current-temp-value" class="current-temp-value">17</span>
            <span class="current-temp-unit">&deg;C</span>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/mbalenhlebng-hub" target="_blank"
            >Mbali Bhengu</a
          >
          and is
          <a href="#" target="_blank"> on GitHub</a>
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" defer></script>
  </body>
</html>
